<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8"/>
        <title>Break lines</title>
    </head>

    <body>
        <hgroup>
            <h1>Lorem Ipsum</h1>
            <h2>"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."</h2>
        </hgroup>

        <h3>Sem o BR (break roll)</h3>        
        <p>
            primerio
            segundo
            terceiro
            quarto
        </p>

        <h3> Com o BR (break roll)</h3>        
        <p>
            primerio <br/>
            segundo  <br/>
            terceiro <br/>
            quarto <br/>
        </p>
    </body>

</html>
