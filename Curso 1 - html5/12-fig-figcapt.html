<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="utfr-8" />
        <title>Figure and Figcaption</title>

        <style>
            figure {
               float: left;
               margin-left: 15px;
               border: 1px solid #999;
               padding: 3px;
               margin-bottom: 10px;
            }

            figcaption {
                background: #999
            }
        </style>
    </head>

    <body>
        <h1>Tag Figure e Figcaption</h1>

        <figure>
            <img    src="img/cidade.jpg"
                    width="400"
                    height="400"
                    alt="Foto Cidade"
            />

            <figcaption>
                Foto da Cidade (Foto: Lucas)
            </figcaption>
        </figure>
    </body>
</html>
