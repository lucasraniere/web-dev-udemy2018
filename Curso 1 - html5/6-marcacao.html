<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8" />
        <title>Marcações</title>
    </head>

    <body>

        <h3>Marcações de texto do HTML</h3>

        <p>
            Texto em <b>NEGRITO</b>         <br/>
            Texto em <i>ITÁLICO</i>         <br/>
            Texto <u>SUBLINHADO</u>         <br/>
            Texto <sub>SUBSCRITO</sub>      <br/>
            Texto <sup>SUPERESCRITO</sup>   <br/>
            Texto <s>RISCADO</s>
        </p>

    </body>

</html>
