<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8"/>
        <title>Marcação Textual Semântica</title>
    </head>

    <body>

        <!-- Itálico -->

        <p>There is a certain <i lang="fr">je ne sais quoi</i> in the air.</p> <!-- usado em trechos com lingua estrangeira -->

        <p>&quot;<i>Blá blá blá blá</i>&quot;. Disse Jermias.</p> <!-- usado tbm em citações e opniões -->


        <p><em>ITÁLICO</em> com ênfase</p> <!-- usado em ênfases, quando a palavra tem uma importância a mais -->

        <!-- Negrito -->

        <p><strong>Atenção!</strong> blá blá blá...</p> <!-- quando o significado semântico necessita de destaque -->
        
    </body>
</html>
